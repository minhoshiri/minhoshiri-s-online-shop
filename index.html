    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {

    a {

    /* Header */
    header {

      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: #fff;

    }

    .logo {

      color: #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8rem;

    nav ul li {

    }

    nav ul li a {

      align-items: center;

    /* Cart Count Badge */

      color: #a60b00;
    }

    /* Dropdown Warenkorb */

      display: none;
      position: absolute;
      top: 130%;
      right: 0;
      background: white;
      width: 320px;
      max-height: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-radius: 4px;
      overflow-y: auto;
      z-index: 1500;
      padding: 1rem;
      font-size: 1rem;
    }

    #cart-dropdown.visible {
      display: block;
    }

    #cart-dropdown h4 {

      padding-bottom: 0.5rem;

    .cart-item {

    }

    /* Footer */

      margin-top: 4rem;

      text-align: center;

    /* Responsive */

      }

      .hero h1 {

      }

      .hero p {
        font-size: 1rem;
        max-width: 100%;
      }

        gap: 1rem;
      }

      main {
        padding: 0 1rem;
      }
    }
  </style>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Update Warenkorb-Zähler
    function updateCartCount() {
      const countEl = document.getElementById('cart-count');
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      countEl.textContent = totalItems;
    }

    // Warenkorb Dropdown rendern
    function renderCartDropdown() {
      const dropdown = document.getElementById('cart-dropdown');
      dropdown.innerHTML = ''; // vorher löschen

      if (cart.length === 0) {
        dropdown.innerHTML = `<div class="empty-cart">Dein Warenkorb ist leer.</div>`;
        return;
      }

      const title = document.createElement('h4');
      title.textContent = 'Warenkorb';
      dropdown.appendChild(title);

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'cart-item-name';
        nameDiv.textContent = item.name;

        const qtyDiv = document.createElement('div');
        qtyDiv.className = 'cart-item-qty';
        qtyDiv.textContent = `x${item.qty}`;

        const priceDiv = document.createElement('div');
        priceDiv.className = 'cart-item-price';
        priceDiv.textContent = `€${(item.price * item.qty).toFixed(2)}`;

        itemDiv.appendChild(nameDiv);
        itemDiv.appendChild(qtyDiv);
        itemDiv.appendChild(priceDiv);

        dropdown.appendChild(itemDiv);
      });

      // Gesamtpreis unten anzeigen
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const totalDiv = document.createElement('div');
      totalDiv.style.borderTop = '1px solid #ddd';
      totalDiv.style.marginTop = '1rem';
      totalDiv.style.paddingTop = '0.75rem';
      totalDiv.style.fontWeight = '700';
      totalDiv.style.textAlign = 'right';
      totalDiv.textContent = `Gesamt: €${total.toFixed(2)}`;

      dropdown.appendChild(totalDiv);
    }

    // Artikel hinzufügen
    function addToCart(name, price) {
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.qty++;
      } else {
        cart.push({ name, price: parseFloat(price), qty: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      renderCartDropdown();
    }

    // EventListener für alle Add-to-Cart Buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.dataset.name;
        const price = button.dataset.price;
        addToCart(name, price);
        alert(`${name} wurde zum Warenkorb hinzugefügt!`);
      });
    });

    // Dropdown toggeln bei Klick auf das Warenkorb-Icon
    const cartIcon = document.getElementById('cart-icon');
    const cartDropdown = document.getElementById('cart-dropdown');

    cartIcon.addEventListener('click', e => {
      e.preventDefault();
      const isVisible = cartDropdown.classList.toggle('visible');
      cartIcon.setAttribute('aria-expanded', isVisible ? 'true' : 'false');
    });

    // Klick außerhalb schließt Dropdown
    document.addEventListener('click', e => {
      if (!cartIcon.contains(e.target) && !cartDropdown.contains(e.target)) {
        cartDropdown.classList.remove('visible');
        cartIcon.setAttribute('aria-expanded', 'false');
      }
    });

    // Initial
    updateCartCount();
    renderCartDropdown();
  </script>
